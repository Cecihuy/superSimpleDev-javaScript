  <script>
    let variable1 = 3;
    console.log(variable1);
    
    const calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);
    
    const result = calculation + 2;
    console.log(result);
    
    const message = 'hello';
    console.log(message);
    
    variable1 = 5;
    console.log(variable1);
    
    variable1 = variable1 + 1;
    console.log(variable1);
    
    const variable2 = 3;
    /*
    constant variable cannot be reassigned
    variable2 = 5;
    */
    
    //create variable with var key is not recommended
    var variable3 = 3;
    
    console.log(typeof variable2);
    console.log(typeof message);
  </script>
