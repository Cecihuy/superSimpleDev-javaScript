<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM Projects</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button class="js-subscribe-btn" onclick="
    subscribe();
  ">Subscribe</button>
  <p>Amazon shipping calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders above $40 = free shipping</p>
  <input  class="js-cost-input" 
          placeholder="cost of order"
          onkeydown="handleCostKeyDown(event);">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>
  <script>
    function handleCostKeyDown(event){
      console.log(event.key);
      if (event.key === 'Enter') calculateTotal();
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if(cost < 40) cost = cost + 10;
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }
    function subscribe(){
      const btnSubs = document.querySelector('.js-subscribe-btn');
      if (btnSubs.innerHTML === 'Subscribe')
        btnSubs.innerHTML = 'Subscribed';
      else
        btnSubs.innerHTML = 'Subscribe';
    };
  </script>
</body>

</html>
